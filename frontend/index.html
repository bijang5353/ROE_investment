<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROE 기반 장기투자 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ROE 기반 장기투자 분석 시스템</span>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">분석 설정</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="minRoe" class="form-label">최소 ROE (%): <span id="roeValue">15</span>%</label>
                                <input type="range" class="form-range" id="minRoe" min="5" max="40" value="15" step="1">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">5%</small>
                                    <small class="text-muted">40%</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="years" class="form-label">지속 년수: <span id="yearsValue">5</span>년</label>
                                <input type="range" class="form-range" id="years" min="5" max="10" value="5" step="1">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">5년</small>
                                    <small class="text-muted">10년</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="limit" class="form-label">분석 기업 수</label>
                                <select class="form-select" id="limit">
                                    <option value="5">5개</option>
                                    <option value="10">10개</option>
                                    <option value="20" selected>20개</option>
                                    <option value="30">30개</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-success w-100" id="analyzeBtn">
                                    분석 시작
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="loadingSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">분석 중...</span>
                        </div>
                        <p class="mt-3">ROE 데이터를 분석하고 있습니다. 잠시만 기다려주세요...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="resultsSection" style="display: none;">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">분석 결과</h5>
                        <span class="badge bg-primary" id="resultCount">0개 기업</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>순위</th>
                                        <th>기업명 (심볼)</th>
                                        <th>섹터</th>
                                        <th>10년 평균 ROE</th>
                                        <th>10년 수익률</th>
                                        <th>상관계수</th>
                                        <th>투자점수</th>
                                        <th>등급</th>
                                        <th>차트</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="chartSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="chartTitle">기업별 ROE vs 주가수익률 비교</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="dualChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="detailsSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">상세 분석 정보</h5>
                    </div>
                    <div class="card-body" id="detailsContent">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">신나구로의 투자철학 기반 ROE와 복리수익률 상관관계 검증 시스템</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
